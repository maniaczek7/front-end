<div *ngIf="customer" [class.inactive]="!customer.active">
  <div>
    <label>Name: </label> {{customer.name}}
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>
      <label>Active: </label>
        <mat-checkbox (click)='updateActive(!customer.active)' [checked]="customer.active"></mat-checkbox>
    </label>
  </div>

  <button mat-button color="accent" (click)='deleteCustomer()' [disabled]="customer.active">
    DELETE
  </button>

  <hr/>
</div>
