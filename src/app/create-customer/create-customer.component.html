<h3>Create Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input form-control" type="text" id="name" required [(ngModel)]="customer.name" name="name">
      <label class="mdl-textfield__label" for="name">Name</label>
    </div>

    <div class="form-group mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input form-control" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" required [(ngModel)]="customer.age" name="age">
      <label class="mdl-textfield__label" for="age">Age</label>
      <span class="mdl-textfield__error">Please put a number!</span>
    </div>

    <button type="submit" class="btn btn-success mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="newCustomer()">Add next</button>
</div>
